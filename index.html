<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Time</title>
</head>
<body>
	<div class="clock"> 
		<div class="on-axis pos-1"></div>
		<div class="off-axis mid-pos-1"></div>
		<div class="off-axis mid-pos-2"></div>
		<div class="on-axis pos-2"></div>
		<div class="off-axis mid-pos-3"></div>
		<div class="off-axis mid-pos-4"></div>
		<div class="on-axis pos-3"></div>
		<div class="off-axis mid-pos-5"></div>
		<div class="off-axis mid-pos-6"></div>
		<div class="on-axis pos-4"></div>
		<div class="off-axis mid-pos-7"></div>
		<div class="off-axis mid-pos-8"></div>
		<div id="hour"></div>
		<div id="minute"></div>
		<div id="second"></div>
		<script type="text/javascript" src="index.js"></script>
	</div>
</body>
</html>
